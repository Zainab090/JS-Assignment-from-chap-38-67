<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Consider you have following code snippet:
 (Copy it in your HTML file) -->
 <h1>Question#1</h1>
<div>
<h1> DOM </h1>
<div id=”form-content” class=”content”>
<label for=”first-name”>First Name</label>
<input type=”text” id=”first-name” />
<label for=”last-name”>Last Name</label>
<input type=”text” id=”last-name” />
<label for=”email”>Email</label>
<input type=”text” id=”email” />
</div>
<div id=”main-content” class=”content”>
<p class=”render”> First Name : Alex</p>
<p class=”render” id=”lastName”>Last Name: Bank</p>
<p class=”render”> Email : alexbank@example.com</p>
<p class=”render”> Country : Pakistan </p>
<p class=”render”> contact : +92 300 1234567</p>
</div>
</div>
<hr>
<!-- i. Get element of id “main-content” and assign them in a variable.
ii. Display all child elements of “main-content” element.
iii. Get all elements of class “render” and show their innerHTML 
in browser.
iv. Fill input value whose element id first-name us -->
<script>
     // i. Get element of id "main-content" and assign to a variable.
     let mainContent = document.getElementById("main-content");
        
        // ii. Display all child elements of "main-content".
        let children = mainContent.children;
        document.write("<h3>All child elements of 'main-content':</h3>");
        for (let i = 0; i < children.length; i++) {
            document.write(children[i].outerHTML + "<br>");
        }

        // iii. Get all elements of class "render" and show their innerHTML in the browser.
        let renderElements = document.getElementsByClassName("render");
        document.write("<h3>All 'render' elements innerHTML:</h3>");
        for (let i = 0; i < renderElements.length; i++) {
            document.write(renderElements[i].innerHTML + "<br>");
        }

        // iv. Fill input value where the element id is 'first-name'.
        document.getElementById("first-name").value = "Alex";
        document.write("<h3>First Name input field value is set to: Alex</h3>");

//         2. use HTML code of question 1 and show the result on browser.
// i. What is node type of element having id “form-content”.
// ii. Show node type of element having id “lastName” and its child node.
// iii. Update child node of element having id “lastName”.
// iv. Get First and last child of id “main-content”.
// v. Get next and previous siblings of id “lastName”.
// vi. Get parent node and node type of element having id “email”
// i. What is node type of element having id “form-content”.
let formContent = document.getElementById("form-content");
        document.write("<h3>Node Type of 'form-content': " + formContent.nodeType + "</h3>");

        // ii. Show node type of element having id “lastName” and its child node.
        let lastName = document.getElementById("lastName");
        document.write("<h3>Node Type of 'lastName': " + lastName.nodeType + "</h3>");
        document.write("Node Type of 'lastName' child: " + lastName.firstChild.nodeType + "<br>");

        // iii. Update child node of element having id “lastName”.
        lastName.innerHTML = "Last Name: Smith"; // Update the content
        document.write("<h3>Updated child node of 'lastName': " + lastName.innerHTML + "</h3>");

        // iv. Get First and last child of id “main-content”.
        document.write("<h3>First Child of 'main-content': " + mainContent.firstElementChild.innerHTML + "</h3>");
        document.write("<h3>Last Child of 'main-content': " + mainContent.lastElementChild.innerHTML + "</h3>");

        // v. Get next and previous siblings of id “lastName”.
        document.write("<h3>Next Sibling of 'lastName': " + lastName.nextElementSibling.innerHTML + "</h3>");
        document.write("<h3>Previous Sibling of 'lastName': " + lastName.previousElementSibling.innerHTML + "</h3>");

        // vi. Get parent node and node type of element having id “email”.
        let email = document.getElementById("email");
        document.write("<h3>Parent Node of 'email': " + email.parentNode.nodeName + "</h3>");
        document.write("<h3>Node Type of 'email': " + email.nodeType + "</h3>");
</script>
</body>
</html>
